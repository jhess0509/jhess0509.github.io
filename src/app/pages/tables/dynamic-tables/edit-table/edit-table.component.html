<div class="row">
    <div class="col">
        <div class="card">
            <div class="card-header">
                <span class="text-uppercase">Edit</span>    
            </div>
            <div class="card-body widget-body row mbm-20" style="height: 100%;">
                <!-- Select Type and Input vertically stacked on small screens and side by side on larger screens -->
                <div class="col-md-6 col-12 bottom-15">   
                    <div class="row">
                        <div class="col-md-12 col-12 bottom-15">  
                            <h6> Enter Project Task</h6>
                            <input [(ngModel)]="selectedTask" id="input-8" class='rounded-input form-control-lg'>
                        </div>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="col-md-6 col-12 d-flex flex-column align-items-center justify-content-center text-center">   
                    <button (click)="submit()" class='custom-button'>Submit</button>
                    <button (click)="cancel()" class='custom-button' style="margin-top: 30px;">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
